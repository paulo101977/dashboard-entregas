<div class="search-container mt-5">
  <mat-form-field
    class="search-input"
    appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input
     #input
      matInput
      placeholder="Motorista ou Status"
      (keyup)="aplicarFiltro($event)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<mat-card
    appearance="outlined">
    <mat-card-header>
      <mat-card-title>Andamento das entregas por motorista com Sucesso: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="listaAndamentoEntregas" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID:</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef>Documento:</th>
          <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
        </ng-container>

        <ng-container matColumnDef="motorista">
          <th mat-header-cell *matHeaderCellDef>Motorista:</th>
          <td mat-cell *matCellDef="let row"> {{row.motorista}} </td>
        </ng-container>

        <ng-container matColumnDef="status_entrega">
          <th mat-header-cell *matHeaderCellDef>Status da entrega:</th>
          <td mat-cell *matCellDef="let row"> {{row.status_entrega}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
</mat-card>
